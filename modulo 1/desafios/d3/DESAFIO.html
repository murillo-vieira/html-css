<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os ternos para descobrir qual tag deverá utilizar em cada caso:</p>
    <ul>
        <li type="square"><abbr title="utilize a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li type="square"><abbr title="Utilizar tags como: &lt;h1&gt;, &lt;h2&gt;, &lt;h3&gt;...">Títulos</abbr></li>
        <li type="square"><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li type="square"><abbr title="Utilize a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li type="square"><abbr title="Utilize a tag &lt;code&gt;">Código-fonte</abbr></li>
        <li type="square"><abbr title="Utilize as tags &lt;ol&gt; e &lt;li&gt;">Listas numeradas</abbr></li>
        <li type="square"><abbr title="Utilize as tags &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
